version: "3.1"

intents:
  - greet
  - goodbye
  - bot_challenge
  - my_name
  - my_number
  - ask_balance

entities:
  - account_name
  - account_number

slots:
  account_name:
    type: text
    mappings:
      - type: from_entity
        entity: account_name
  account_number:
    type: text
    mappings:
      - type: from_entity
        entity: account_number

actions:
  - action_return_balance

responses:
  utter_greet:
    - text: "Hey! What is your account number?"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_my_name:
    - text: "Can you tell me your account name?"

  utter_ask_help:
    - text: "How I can help you?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
